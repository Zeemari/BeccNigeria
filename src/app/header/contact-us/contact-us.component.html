<!-- Carousel Section -->
<section class="bg-light">
  <div
    id="carouselExampleControls"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <!-- First Carousel Item -->
      <div class="carousel-item active" data-interval="20">
        <div
          class="overlay-image"
          style="
            background-image: url(../../../assets/images/discussing-blueprint.jpg);
          "
        ></div>
        <div class="container cont">
          <div class="ms-5">
            <h1 class="mb-3 fs-2 animation">Contact Us</h1>
            <!-- BreadCrumb -->
            <nav aria-label="breadcrumb" class="text-light animation ms-2">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a [routerLink]="['/']" class="nav-link fs-5">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  <span class="text-light fs-5">Contact Us</span>
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="bg-light p-3">
  <!-- <div class="container"> -->
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-6 py-5">
      <div class="card border-light card_border mt-4 p-3 text-dark">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Contact Us</h3>
          <form [formGroup]="contactForm">
            <div class="form-outline mb-4">
              <input
                type="name"
                class="form-control"
                formControlName="fname"
                placeholder="First name"
              />
              <div
                class="mb-4"
                *ngIf="
                  contactForm.get('fname').invalid &&
                  (contactForm.get('fname').dirty ||
                    contactForm.get('fname').touched)
                "
              >
                <p class="text-warning">*first name required</p>
              </div>

              <input
                type="name"
                class="form-control mt-4"
                formControlName="lname"
                placeholder="Last Name"
              />
              <div
                class="mb-4"
                *ngIf="
                  contactForm.get('lname').invalid &&
                  (contactForm.get('lname').dirty ||
                    contactForm.get('lname').touched)
                "
              >
                <p class="text-warning">*last name required</p>
              </div>

              <input
                type="email"
                class="form-control mt-4"
                formControlName="email"
                placeholder="becc@gmail.com"
              />
              <div
                class="mb-4"
                *ngIf="
                  contactForm.get('email').invalid &&
                  (contactForm.get('email').dirty ||
                    contactForm.get('email').touched)
                "
              >
                <p class="text-warning">*email required</p>
              </div>

              <input
                type="number"
                class="form-control mt-4"
                formControlName="pnumber"
                placeholder="Phone number"
              />
              <div
                class="mb-4"
                *ngIf="
                  contactForm.get('pnumber').invalid &&
                  (contactForm.get('pnumber').dirty ||
                    contactForm.get('pnumber').touched)
                "
              >
                <p class="text-warning">*Phone number required</p>
              </div>

              <div class="row align-items-center">
                <div class="col-12 mb-4 mt-4">
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="What can we do for you?"
                  ></textarea>
                </div>
              </div>
            </div>

            <a
              type="submit"
              role="button"
              class="btn btn-success w-100 mb-4 text-light"
              (click)="onSubmit()"
              >Send a message</a
            >
          </form>
        </div>
      </div>
    </div>

    <div class="col-6 mt-5 main-image">
      <img
        src="../../../assets/images/3953918-removebg-preview.png"
        alt=""
        class="mt-4"
      />
    </div>
  </div>
  <!-- </div> -->
</section>
